{% extends "base.html" %}

{%- block topbar -%}

            <div class="container">
                <h2>
                   <a href="{{ url_for('admin.index') }}" class="brand">My Tumblelog Admin</a>
                </h2>

            </div>
        </div>
         <ul class="nav secondary-nav">
            <li class="menu">
                <a href="#" class="menu">Create new</a>
                <ul class="menu-dropdown">
                    {% for type in ('post', 'video', 'image', 'quote') %}

                    {% endfor %}
                </ul>
            </li>
        </ul>
    </div>
</div>
{%- endblock -%}
